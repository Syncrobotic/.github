name: Bug Report
description: 回報一個錯誤或問題
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感謝你花時間填寫這個錯誤回報！
  
  - type: checkboxes
    attributes:
      label: 確認事項
      description: 請確認以下事項
      options:
        - label: 我已搜尋過現有的 Issues，確認沒有重複的問題
          required: true
        - label: 我已閱讀過相關文件
          required: true
  
  - type: textarea
    id: description
    attributes:
      label: 問題描述
      description: 清楚簡潔地描述這個錯誤
      placeholder: 告訴我們發生了什麼問題
    validations:
      required: true
  
  - type: textarea
    id: reproduction
    attributes:
      label: 重現步驟
      description: 如何重現這個問題
      placeholder: |
        1. 前往 '...'
        2. 點擊 '....'
        3. 捲動到 '....'
        4. 看到錯誤
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: 預期行為
      description: 描述你預期應該發生什麼
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: 實際行為
      description: 描述實際發生了什麼
    validations:
      required: true
  
  - type: textarea
    id: environment
    attributes:
      label: 環境資訊
      description: 請提供相關的環境資訊
      value: |
        - OS: [例如 Windows 11, macOS 14, Ubuntu 22.04]
        - 瀏覽器: [例如 Chrome 120, Firefox 121]
        - 版本: [例如 v1.2.3]
      render: markdown
    validations:
      required: false
  
  - type: textarea
    id: additional
    attributes:
      label: 其他補充
      description: |
        其他相關資訊、截圖、日誌等
        提示：可以直接拖曳圖片到此區域
    validations:
      required: false
